language: python

notifications:
  email: false

jobs:
  include:
    # LINUX MACHINE #
    - name: " Python 3.5 Linux "
      python: 3.5
    - name: " Python 3.6 Linux "
      python: 3.6
    - name: " Python 3.7 Linux "
      python: 3.7
    - name: " Python 3.8 Linux "
      python: 3.8
    # macOSx MACHINE #
    - name: " Python 3.6.5 macOSx 10.13"
      os: osx
      osx_image: xcode10.13 # Python 3.6.5 running on macOS 10.13
      language: shell     # 'language python' is an error on Travis CI macOs
    - name: " Python 3.7.3 macOSx 10.14"
      os: osx
      osx_image: xcode11 # Python 3.7.3 runnning on macOsx 10.14
      language: shell      # 'language python' is an error on Travis CI macOs

# command to install dependencies
before_install:
  - python3 --version
  - pip3 install --upgrade pip
  - pip3 install -r requirements.txt
  - if [[ $TRAVIS_OS_NAME == 'linux' ]]; then pip3 install -r tests/requirements.txt; else pip3 install --user -r tests/requirements.txt; fi
  - pip3 install -r optional-requirements.txt

# command to run tests
script:
  - python3 -m pytest --cov=parallel_slab --cov-report=xml
  - if [[ $TRAVIS_PYTHON_VERSION == '3.6' ]]; then black --version && black --check parallel_slab tests; flake8 --version && flake8 parallel_slab tests; fi

after_success:
  - codecov
  - pip3 install --user . # Try installing the package